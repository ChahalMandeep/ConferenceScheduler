
language: python
python:
  - 3.6
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - export PYTEST_ADDOPTS="--pep8 --doctest-glob='*.rst'"
install:
  - pip install -r requirements.txt
  - pip install pyyaml
  - pip install coverage
  - pip install coveralls
  - pip install sphinx
script:
  - coverage run --source=conference_scheduler setup.py test
  - coverage report -m
  - cd docs
  - make doctest
  - make html
after_success:
  - coveralls
